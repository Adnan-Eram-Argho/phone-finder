<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- title -->
    <header class="text-center">
        <h1 id="title">Phone Finder</h1>
    </header>


    <main>
        <!-- SearchBox -->
        <div class="container ">
            <div class="mt-5 text-center searchDiv mx-auto">
                <label for="SearchBox" class="text mt-2">Search Your Phone:</label>

                <div class=" d-flex align-content-center justify-items-center">
                    <input type="text" id="SearchBox" class="mt-2 mx-2">
                    <button class="btn btn-dark  search-btn" onclick='search()'>Search</button>
                </div>
                <h3 class="text-danger" id="error-msg">no Phones found try searching by another name</h3>
            </div>
        </div>
        <!-- phone details -->
        <section id="phone-spec" class="container ">
            <img src="" class="img-fluid" alt="">
            <div>
                <h3>name: <span></span></h3>
                <h4>release date: <span></span></h4>
                <h4>chipset: </h4>
                <h4>memory: <span></span></h4>
                <h4>sensors: <span></span></h4>
                <h4>dsplay size: <span></span></h4>
                <h4>storage: <span></span></h4>
                <h4>wlan: <span></span></h4>
                <h4>bluetooth: <span></span></h4>
                <h4>Gps: <span></span></h4>
                <h4>Nfc: <span></span></h4>
                <h4>radio: <span></span></h4>
                <h4>Usb: <span></span></h4>
            </div>
        </section>
        <!-- spinner -->
        <div id="spinner">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>



        <!-- show phones -->
        <section class="mt-5 container">
            <div id="show-phones" class="row row-cols-1 row-cols-md-3 g-4">


            </div>


        </section>



    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
